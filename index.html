<!DOCTYPE html>
<html lang="en">
<head>
    <title>Card With Dynamic Themes</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./profileimage.jpg" alt="profile_img">
            <h4>Faustina Ichioma Onoriode</h4>
            <h5>Software developer</h5>
            <div class="details">
                <div class="column">
                    <h2>3.5K</h2>
                    <span>Followers</span>
                </div>
                <div class="column">
                    <h2>302</h2>
                    <span>Following</span>
                </div>
            </div>
            <div class="buttons">
                <button><a href="https://www.linkedin.com/in/faustina-onoriode-2939b71b6">Follow</a></button>
                <button><a href="https://www.instagram.com/faustina_ichioma/#">Message</a></button>
            </div>
        </div>
        <div class="themes">
            <button class="btn color1"></button>
            <button class="btn color2"></button>
            <button class="btn color3"></button>
            <button class="btn color4"></button>
            <button class="btn color5"></button>
        </div>
    </div>

    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
